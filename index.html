
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Upload</title>
    
    <!-- Referência ao arquivo CSS hospedado no S3 -->
    <link rel="stylesheet" href="https://site-static-381694216496.s3.us-east-1.amazonaws.com/site-page/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Faça o Upload de um Arquivo</h2>
        <form>
            <label for="file-upload" class="upload-label">Escolha um arquivo</label>
            <input type="file" id="file-upload" name="file" class="file-input">
            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>

    <!-- Referência ao arquivo JavaScript hospedado no S3 -->
    <script src="https://site-static-381694216496.s3.us-east-1.amazonaws.com/site-page/script.js"></script>
</body>
</html>
